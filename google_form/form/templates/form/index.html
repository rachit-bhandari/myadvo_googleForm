<!DOCTYPE html>
<html>
<head>
	<title>Home page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,700italic' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">        
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.js" type="text/javascript"></script>
    <style type="text/css">
    	.button {
    		margin-top: 30px;
    		/*margin-left: 50px;*/
    	}
    	.button_style {
    		background-color: black; 
    		color: white;
    		font-size: 24px;
    		padding: 10px 24px;
    		border-radius: 8px;
    		-webkit-transition-duration: 0.4s; /* Safari */
    		transition-duration: 0.4s; 
    	}
    	.button_style:hover {
    		background-color: #606060;
    		color: white;
    	}
    </style>
</head>
<body>
	<div class="row">
		<div class="col-md-6">
			{% if all_forms %}
				<h2>Here are all the previous google forms</h2>
				<ul>
					{% for forms in all_forms %}
						<li><a href="/form/{{ forms.id }}/">{{ forms.form_name }}</a></li>
					{% endfor %}
				</ul>
			{% else %}
				<h3>You don't have any forms</h3>
			{% endif %}
		</div>
		<div class="col-md-2 button">
		</div>	
		<div class="col-md-4 button">
			<button type="button" class="button_style">New Form</button>
		</div>
	</div>
</body>
</html>
